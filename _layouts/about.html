---
layout: default
---
<article class="post">

    <header class="post-header padding-header">
        <h1 class="post-title">
            {{ page.title | escape }}
        </h1>
    </header>

    <div class="half-divided">
        <div class="post-content">
            {{ content }}
        </div>
        <div class="half-image">
        </div>
    </div>


</article>
